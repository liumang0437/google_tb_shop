<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品展示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      /* 更新配色方案 */
      :root {
        /* 亮色主题 */
        --primary-color: #E9014F; /* 新的主色调 */
        --primary-light: #FDE6ED; /* 调整为配套的浅色 */
        --bg-color: #f3f7fd;
        --card-bg: #ffffff;
        --text-primary: #2c2c2c;
        --text-secondary: #666666;
        --border-color: #FDE6ED;
        --shadow-sm: 0 2px 4px rgba(233, 1, 79, 0.05);
        --shadow-md: 0 4px 6px rgba(233, 1, 79, 0.07);
        --shadow-lg: 0 10px 15px rgba(233, 1, 79, 0.1);
        --transition: all 0.3s ease;
      }

      /* 暗色主题 */
      [data-theme='dark'] {
        --primary-color: #E9014F;
        --primary-light: #4A1525; /* 调整为配套的深色 */
        --bg-color: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --border-color: #3d3d3d;
        --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.25);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.3);
      }

      /* 主题切换按钮 */
      .theme-toggle {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow-md);
        transition: var(--transition);
        z-index: 1000;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      /* 导航栏样式调整 */
      .navbar {
        background: var(--card-bg);
        box-shadow: var(--shadow-sm);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 0;
      }

      .navbar .container-fluid {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
      }

      .navbar-brand {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .navbar-right {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      /* 返回按钮样式更新 */
      .back-button {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        color: var(--primary-color);
        background: var(--primary-light);
      }

      .back-button i {
        font-size: 0.875rem;
      }

      /* 筛选器样式优化 */
      .filter-item {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
      }

      .filter-item:hover {
        color: var(--primary-color);
        background: transparent;
      }

      .filter-item.active {
        color: var(--primary-color);
        background: rgba(233, 1, 79, 0.1);
      }

      /* 商品卡片样式优化 */
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px; /* 增加圆角 */
        overflow: hidden;
        height: 100%;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-6px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary-color);
      }

      .card-img-top {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 12px 12px 0 0; /* 上方圆角与卡片一致 */
      }

      .card-body {
        padding: 1rem;
      }

      .card-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .card-text {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      .badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        font-weight: normal;
        color: var(--primary-color);
        background: var(--primary-light);
        border-radius: 4px;
        margin: 0 0.25rem 0.25rem 0;
      }

      /* 平滑过渡 */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding-bottom: 100px;
      }

      /* 容器响应式布局 */
      .container-fluid {
        width: 100%;
        margin: 0 auto;
        padding: 0 var(--container-padding);
      }

      /* 小于 768px - 手机端 */
      @media (max-width: 767px) {
        :root {
          --container-padding: 0.875rem;
        }
        .container-fluid {
          max-width: 100%;
        }
      }

      /* 768px - 1024px - 平板端 */
      @media (min-width: 768px) and (max-width: 1024px) {
        :root {
          --container-padding: 1.5rem;
        }
        .container-fluid {
          max-width: 100%;
        }
      }

      /* 1024px - 1440px - 小屏电脑 */
      @media (min-width: 1024px) and (max-width: 1440px) {
        .container-fluid {
          max-width: 960px;
        }
      }

      /* 1440px - 1920px - 常规电脑屏幕 */
      @media (min-width: 1440px) and (max-width: 1920px) {
        .container-fluid {
          max-width: 1200px;
        }
      }

      /* 大于 1920px - 超宽屏幕 */
      @media (min-width: 1920px) {
        .container-fluid {
          max-width: 1400px;
        }
      }

      /* 调整筛选区域尺寸 */
      .filters-section {
        padding: 1.25rem 0 0 0;
        margin-bottom: 1rem;
        margin-top: 80px;
      }

      .filter-group {
        margin-bottom: 1.25rem;
      }

      .filter-title {
        font-size: 0.875rem; /* 14px */
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        display: inline-flex;
        align-items: center;
      }

      .filter-title::before {
        content: '#';
        color: var(--primary-color);
        margin-right: 0.25rem;
      }

      .filter-items {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .filter-item {
        display: inline-flex;
        align-items: center;
        background: transparent;
        color: var(--text-secondary);
        border: none;
        border-radius: 4px;
        padding: 0.375rem 0.75rem;
        font-size: 0.75rem; /* 12px */
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
      }

      .filter-item::before {
        content: '🏷';
        margin-right: 0.25rem;
        font-size: 0.675rem; /* 调小一点点，保持比例 */
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .filter-item:hover {
        color: var(--primary-color);
        background: transparent;
      }

      .filter-item.active {
        color: var(--primary-color);
        background: rgba(233, 1, 79, 0.1);
      }

      .filter-item.active::before {
        opacity: 1;
      }

      /* 暗色主题适配 */
      [data-theme='dark'] .filter-item:hover {
        background: transparent;
      }

      [data-theme='dark'] .filter-item.active {
        background: rgba(233, 1, 79, 0.25);
      }

      /* 移动端适配 */
      @media (max-width: 768px) {
        .filters-section {
          padding: 1rem 0;
        }

        .filter-items {
          gap: 0.375rem;
        }

        .filter-item {
          padding: 0.25rem 0.625rem;
          font-size: 0.75rem; /* 保持12px */
        }

        .card-img-top {
          height: 200px;
        }
        
        .card-body {
          padding: 0.875rem;
        }
      }

      /* 商品网格布局优化 */
      .products-grid {
        margin-top: 1rem;
      }

      .row {
        --bs-gutter-x: 1rem;
        --bs-gutter-y: 1rem;
        margin: 0;
      }

      /* 调整内容区布局 */
      .content-row {
        padding: 1rem 0;
        margin: 0;
        gap: 1.5rem; /* 使用gap控制左右两栏间距 */
      }

      /* 调整商品列表区域 */
      .products-col {
        padding-right: 0; /* 移除右侧内边距 */
      }

      /* 调整筛选面板 */
      .filters-col {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 1.25rem;
        height: fit-content;
        position: sticky;
        top: 100px; /* 调整粘性定位的距离，与导航栏配合 */
        box-shadow: var(--shadow-sm);
      }

      /* 筛选面板内部样式优化 */
      .filter-section {
        margin-bottom: 1.5rem;
      }

      .filter-section:last-child {
        margin-bottom: 0;
      }

      .filter-section h5 {
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text-primary);
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--bg-color);
      }

      /* 确保列布局正确 */
      @media (min-width: 992px) {
        .col-lg-9 {
          width: 75%;
          padding: 0;
        }

        .col-lg-3 {
          width: 25%;
          padding: 0;
        }
      }

      /* 空状态和加载状态样式 */
      .empty-state,
      .loading {
        width: 100%;
        text-align: center;
        padding: 4rem 0;
        color: var(--text-secondary);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--primary-light);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 移动端适配优化 */
      @media (max-width: 991px) {
        .content-row {
          gap: 1rem;
        }

        .filters-col {
          margin-top: 1rem;
        }
      }

      /* 优化弹框动画和样式 */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1050;
        backdrop-filter: blur(0);
        transition: all 0.3s ease;
        opacity: 1 !important;
      }

      .modal-backdrop.show {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
      }

      /* 弹框基础样式 */
      .modal-content {
        background: var(--card-bg);
        border-radius: 16px;
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: var(--shadow-lg);
        opacity: 0;
        transform: scale(0.95);
        transition: all 0.3s ease;
      }

      .modal-backdrop.show .modal-content {
        opacity: 1;
        transform: scale(1);
      }

      /* 弹框内容布局 */
      .modal-body {
        padding: 0; /* 移除默认内边距 */
      }

      .product-image-wrapper {
        width: 100%;
        position: relative;
        background: var(--bg-color);
      }

      .product-image {
        width: 100%;
        display: block;
        object-fit: cover;
      }

      .product-content {
        padding: 1.5rem;
      }

      .product-name {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .product-category {
        display: inline-flex;
        align-items: center;
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .product-category i {
        margin-right: 0.5rem;
        color: var(--primary-color);
      }

      .product-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .product-tag {
        background: var(--primary-light);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 5px;
        font-size: 10px;
      }

      .product-details {
        color: var(--text-primary);
        font-size: 0.875rem;
        line-height: 1.6;
        margin-bottom: 1rem;
        white-space: pre-wrap;
      }

      .product-contact {
        color: var(--text-secondary);
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .product-contact-label {
        color: var(--text-primary);
      }

      /* 调整关闭按钮的样式以保持一致性 */
      .modal-close {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--card-bg);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow-md);
        z-index: 2;
        transition: all 0.2s ease;
      }

      .modal-close:hover {
        background: var(--primary-light);
        color: var(--primary-color);
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-brand">商品列表</div>
        <div class="navbar-right">
          <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
            返回
          </button>
        </div>
      </div>
    </nav>

    <!-- 筛选区域 -->
    <div class="filters-section">
      <div class="container-fluid">
        <div class="filter-group">
          <div class="filter-title">分类</div>
          <div class="filter-items" id="categoryFilters">
            <!-- 分类选项将在这里动态生成 -->
          </div>
        </div>
        <div class="filter-group">
          <div class="filter-title">标签</div>
          <div class="filter-items" id="tagFilters">
            <!-- 标签选项将在这里动态生成 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 商品展示区域 -->
    <div class="container-fluid">
      <div class="products-grid">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" id="productGrid">
          <!-- 商品卡片将在这里动态生成 -->
        </div>
      </div>
    </div>

    <!-- 添加主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <!-- 更新弹框HTML结构 -->
    <div class="modal-backdrop" id="productModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">×</button>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <script>
      let allData = [];
      let selectedCategory = '全部'; // 默认选中"全部"
      let selectedTag = '全部';      // 默认选中"全部"

      async function loadData() {
        const spreadsheetId = '1Hn9Jkisdf201ufUIO9A-da4y4XgeSpjZEJQtJ3ahLJs' // 替换为你的 Spreadsheet ID
        const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tq=select *`
        try {
          showLoading();
          const response = await fetch(url)
          const text = await response.text()
          const json = JSON.parse(text.substring(47).slice(0, -2))
          allData = json.table.rows.map((row) => ({
            category: row.c[0]?.v || '', // 分类
            tags: row.c[1]?.v || '', // 标签
            image: row.c[2]?.v || '', // 商品图片
            name: row.c[3]?.v || '', // 商品名称
            price: row.c[4]?.v || '', // 商品价格
            contact: row.c[5]?.v || '', // 联系方式
            details: row.c[6]?.v || '', // 商品详情
          }))
          renderFilters()
          filterProducts()
        } catch (error) {
          console.error('加载数据失败:', error)
          document.getElementById('productGrid').innerHTML = '<p class="text-center">数据加载失败</p>'
        }
      }

      function renderFilters() {
        const categories = ['全部', ...new Set(allData.map((item) => item.category).filter(Boolean))];
        const tags = ['全部', ...new Set(
          allData.flatMap((item) =>
            item.tags
              .split(',')
              .map((t) => t.trim())
              .filter(Boolean)
          )
        )];

        const categoryFilters = document.getElementById('categoryFilters');
        const tagFilters = document.getElementById('tagFilters');

        // 渲染分类选项
        categories.forEach((category) => {
          const div = document.createElement('div');
          div.className = `filter-item ${category === selectedCategory ? 'active' : ''}`;
          div.textContent = category;
          div.onclick = () => {
            // 移除所有分类的选中状态
            categoryFilters.querySelectorAll('.filter-item').forEach(item => {
              item.classList.remove('active');
            });
            
            // 设置当前分类为选中状态
            div.classList.add('active');
            selectedCategory = category;
            
            filterProducts();
          };
          categoryFilters.appendChild(div);
        });

        // 渲染标签选项
        tags.forEach((tag) => {
          const div = document.createElement('div');
          div.className = `filter-item ${tag === selectedTag ? 'active' : ''}`;
          div.textContent = tag;
          div.onclick = () => {
            // 移除所有标签的选中状态
            tagFilters.querySelectorAll('.filter-item').forEach(item => {
              item.classList.remove('active');
            });
            
            // 设置当前标签为选中状态
            div.classList.add('active');
            selectedTag = tag;
            
            filterProducts();
          };
          tagFilters.appendChild(div);
        });
      }

      function showLoading() {
        const productGrid = document.getElementById('productGrid');
        productGrid.innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>正在加载商品...</p>
          </div>
        `;
      }

      function renderProducts(data) {
        const productGrid = document.getElementById('productGrid');
        productGrid.innerHTML = '';

        if (data.length === 0) {
          productGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-search fa-3x mb-3"></i>
              <h4>未找到相关商品</h4>
              <p>请尝试其他筛选条件</p>
            </div>
          `;
          return;
        }

        data.forEach((item) => {
          const card = document.createElement('div');
          card.className = 'col';
          card.innerHTML = `
            <div class="card" onclick="showProductDetails(${JSON.stringify(item).replace(/"/g, '&quot;')})">
              <img src="${item.image}" class="card-img-top" alt="${item.name}">
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text">¥ ${item.price}</p>
                <p class="card-text">
                  <i class="fas fa-tag"></i> ${item.category}
                </p>
                ${item.tags
                  .split(',')
                  .map((tag) => `<span class="badge">${tag.trim()}</span>`)
                  .join('')}
              </div>
            </div>
          `;
          productGrid.appendChild(card);
        });
      }

      function filterProducts() {
        const filtered = allData.filter((item) => {
          // 分类筛选
          const matchesCategory = selectedCategory === '全部' || item.category === selectedCategory;
          
          // 标签筛选
          const itemTags = item.tags
            .split(',')
            .map((t) => t.trim())
            .filter(Boolean);
          const matchesTag = selectedTag === '全部' || itemTags.includes(selectedTag);
          
          return matchesCategory && matchesTag;
        });

        renderProducts(filtered);
      }

      // 页面加载时获取数据
      loadData();

      // 添加主题切换的JavaScript
      const themeToggle = document.getElementById('themeToggle');
      const icon = themeToggle.querySelector('i');

      // 检查本地存储中的主题设置
      const currentTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
      updateThemeIcon(currentTheme);

      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      });

      function updateThemeIcon(theme) {
        icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
      }

      // 更新显示弹框函数
      function showProductDetails(item) {
        const modal = document.getElementById('productModal');
        const modalBody = document.getElementById('modalBody');

        modalBody.innerHTML = `
          <div class="product-image-wrapper">
            <img src="${item.image}" class="product-image" alt="${item.name}">
          </div>
          <div class="product-content">
            <h2 class="product-name">${item.name}</h2>
            <div class="product-category">
              <i class="fas fa-folder"></i>
              <span>${item.category}</span>
            </div>
            <div class="product-tags">
              ${item.tags
                .split(',')
                .map(tag => `<span class="product-tag">${tag.trim()}</span>`)
                .join('')}
            </div>
            <div class="product-details">
              ${item.details || '暂无详细描述'}
            </div>
            <div class="product-contact">
              <span class="product-contact-label">联系方式:</span>
              <span>${item.contact}</span>
            </div>
          </div>
        `;

        modal.style.display = 'flex';
        setTimeout(() => {
          modal.classList.add('show');
        }, 10);
        document.body.style.overflow = 'hidden';
      }

      // 更新关闭弹框函数
      function closeModal() {
        const modal = document.getElementById('productModal');
        modal.classList.remove('show');
        setTimeout(() => {
          modal.style.display = 'none';
          document.body.style.overflow = '';
        }, 300);
      }

      // 添加键盘事件支持
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });

      // 优化点击事件处理
      document.getElementById('productModal').addEventListener('click', (e) => {
        if (e.target.id === 'productModal') {
          closeModal();
        }
      });
    </script>
  </body>
</html>
